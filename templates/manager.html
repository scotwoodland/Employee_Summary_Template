<!-- This is the Manager styling and html to be pulled by the app.js  -->
<div class="card employee-card">
    <div class="card-header" style="background-color: blue;">
        <h2 class="card-title" style="color: white;">{{ name }}</h2>
        <h3 class="card-title" style="color: white;"><i class="fas fa-chess-king" style="color: red;"></i>{{ role }}</h3>
    </div>
    <div class="card-body" style="background-color: lightskyblue;">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
